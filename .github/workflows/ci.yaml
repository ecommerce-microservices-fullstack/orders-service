name: CI

on:
    push:
        branches: [ main, develop ]
    pull_request:

env:
  IMAGE_NAME: misha654/order-service

jobs:
    format:
        name: Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"
            
            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
            
            - name: Check lint
              run: |
                ruff check .
            
            - name: Check formatting
              run: |
                black --check .

    test:
        name: Run tests
        runs-on: ubuntu-latest
        needs: format
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"
            
            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
            
            - name: Run tests
              run: |
                pytest -q

                
    build-and-push:
        name: Build and push Docker image
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              run: |
                echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
                echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            
            - name: Build image
              run: |
                docker build \
                    -t $IMAGE_NAME:${{ steps.meta.outputs.sha }} \
                    -t $IMAGE_NAME:${{ steps.meta.outputs.branch }} \
                    .
            
            - name: Push image
              run: |
                docker push $IMAGE_NAME:${{ steps.meta.outputs.sha }}
                docker push $IMAGE_NAME:${{ steps.meta.outputs.branch }}
